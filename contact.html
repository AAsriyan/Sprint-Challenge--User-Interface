<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Products</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    </head>
    <body>
        <div class="container-contact">
            <section class="top-header">
                <header>
                    <img class="header-logo" src="img/lambda-black.png" alt="">
                    <nav class="navigation">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="product.html">Products</a>
                        <a href="#">Blog</a>
                        <a href="#">Contact</a>
                    </nav>
                </header>
            </section>
            <section class="contact-page">
                    <h1>Contact Us</h1>
                    <form id="contact-form">
                        <div class="name">
                            <label for="firstName">First Name: </label>
                            <input id="firstName" type="text" name="firstName" placeholder="John" required>
                            <br>
                            <label for="lastName">Last Name: </label>
                            <input id="lastName" type="text" name="lastName" placeholder="Smith" required>
                        </div>
                        <div class="gender">
                            <label for="male">Male: </label>
                            <input id="male" type="radio" name="gender">
                            <label for="female">Female: </label>
                            <input id="female" type="radio" name="gender">
                            <label for="other" for="">Other: </label>
                            <input id="other" type="radio" name="gender">
                        </div>
                        <div class="email">
                            <label for="email">Email: </label>
                            <input id="email" type="email" name="email" placeholder="your email" required>
                        </div>
                        <div>
                            <textarea name="comment" form="contact-form" placeholder="Enter your comment..."></textarea>
                        </div>
                        <div class="submit">
                            <button>Submit</button>
                        </div>
                    </form>
                    
            </section>
            <footer>
                <nav class="contact-nav">
                    <a href="index.html">Home</a>
                    <a href="#">About</a>
                    <a href="#">Products</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </nav>
            </footer>
        </div>
    </body>
